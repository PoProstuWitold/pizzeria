<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="GitGud Pizza zaprasza na pyszną pizzę każdego dnia! Szybko, smacznie i tanio!">
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/generated.css">
		<title>GitGud Pizza</title>
	</head>
	<body>
		<header class="sticky top-0 z-50 shadow-lg bg-white">
			<p class="bg-[var(--primary-color)] text-white py-1 px-4 text-center text-xs">
				Pon-Czw: 12:00-22:00, Pt-Ndz: 10:00-24:00
			</p>
			<nav class="w-full font-bold justify-between flex border-[color:var(--secondary-color)] border-b-2 border-solid px-5">
				<a class="flex items-center gap-2 font-extrabold h-16" href="#/">
					<img src="assets/logo.png" alt="Pizzeria" class="w-10 h-10">
					<span>GitGud Pizza</span>
				</a>
				<!-- DESKTOP MENU -->
				<ul class="md:flex md:flex-row hidden gap-14 justify-center items-center p-5">
					<li><a href="#/">Start</a></li>
					<li><a href="#/o-nas">O nas</a></li>
					<li><a href="#/menu">Menu</a></li>
					<li><a href="#/galeria">Galeria</a></li>
					<li><a href="#/kontakt">Kontakt</a></li>
				</ul>
				<!-- MOBILE MENU -->
				<button title="mobile menu button" class="md:hidden flex items-center italic h-16" id="mobile-menu">
					<svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
					</svg>
				</button>
			</nav>
			<div class="md:hidden hidden" id="mobile-menu-items">
				<ul class="text-white flex font-bold uppercase tracking-wider flex-col gap-6 justify-center items-center px-5 py-2 absolute w-full bg-[color:var(--secondary-color)]">
					<li><a href="#/">Start</a></li>
					<li><a href="#/o-nas">O nas</a></li>
					<li><a href="#/menu">Menu</a></li>
					<li><a href="#/galeria">Galeria</a></li>
					<li><a href="#/kontakt">Kontakt</a></li>
				</ul>
			</div>
		</header>
		<main>
			<div id="app"></div>
		</main>
		<script type="module" src="js/app.js"></script>
		<script>
			document.getElementById('mobile-menu').addEventListener('click', () => {
				const menuItems = document.getElementById('mobile-menu-items')
				if (menuItems.classList.contains('hidden')) {
					menuItems.classList.remove('hidden')
				} else {
					menuItems.classList.add('hidden')
				}
			})
		</script>
	</body>
</html>
